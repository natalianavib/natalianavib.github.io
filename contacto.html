<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Contacto</title>
  <script>
    let originalTitle = document.title;
    let pageTitleChanged = false;

    // Función para cambiar el título
    function changeTitle(newTitle) {
      document.title = newTitle;
      pageTitleChanged = true;
    }

    // Función para detectar cambio de visibilidad de la página
    document.addEventListener("visibilitychange", function() {
      if (document.visibilityState === 'hidden') {
        if (!pageTitleChanged) {
          changeTitle("¡No te vayas! </3");
        }
      } else {
        if (pageTitleChanged) {
          document.title = originalTitle;
          pageTitleChanged = false;
        }
      }
    });
  </script>
</head>
<body>
    <header class="header">
        <div class="u-wrapper">
          <div class="header-content">
            <div class="logo">
              <img src="images/logo.png" alt="Logo">
            </div>
            <nav class="navigation">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Acerca de mí</a></li>
                <li><a href="portafolio.html">Portafolio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <section class="contact">
        <div class="u-wrapper">
          <div class="contact-content">
    
            <form id="form" action="" class="form">
              <h3 class="tag"><span>HABLEMOS</span></h3>
              <label for="name">Nombre Completo <span>*</span></label>
              <input name="name" required type="text" id="name" placeholder="Juan Alberto">
              <label for="email">Correo electrónico <span>*</span></label>
              <input name="email" type="text" id="email" required placeholder="juan.alberto@gmail.com">
              <label for="message">Mensaje</label>
              <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>
              <button type="submit" class="btn primary full">enviar mensaje</button>
            </form>
            <a href="mailto:natalia.isabel.navarrete@gmail.com" id="trucazo">xdxdxd</a>
          </div>
        </div>
      </section>
      
  
  <footer class="footer">
    <div class="social">
     
      <i class="social-item">
        <img src="images/icons/envelope.svg" alt="">
      </i>
      <br>

    </div>
    <p class="footer-message">
      Hecho con ❤️ de Naty
    </p>
    <p class="footer-copyright">
      Copyright 2024 - Todos los derechos reservados.
    </p>




  </footer>
  <script>
    const $form = document.querySelector('#form')
    $form.addEventListener('submit', handleSubmit)
    function handleSubmit(event) {
      event.preventDefault()
      const form = new FormData(this)
      trucazo.setAttribute('href', `mailto:natalia.isabel.navarrete@gmail.com?subject=${form.get('name')}${form.get('email')}&body=${form.get('message')}`)
      trucazo.click()
    }
  </script>

</body>
</html>
